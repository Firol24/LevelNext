<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dodaj watek - Level Next</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #6a0dad;
      --dark-purple: #330066;
      --yellow: #fff200;
      --neon-glow: 0 0 10px #fff200, 0 0 20px #ff0, 0 0 30px #ff0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Press Start 2P', monospace;
      background-image: linear-gradient(45deg, var(--dark-purple) 0%, #000 100%);
      color: var(--yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      border: 3px solid var(--yellow);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7em;
      background: black;
      color: var(--yellow);
      border: 2px solid var(--yellow);
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: var(--yellow);
      color: var(--dark-purple);
      cursor: pointer;
    }
    button:hover {
      background: #ff0;
    }
    label {
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <form class="form-container" id="form">
    <input type="text" id="nick" placeholder="Twoj nick" required>
    <input type="text" id="title" placeholder="Tytul watku" required>
    <textarea id="content" rows="5" placeholder="Tresc watku" required></textarea>
    <label>Dodaj zdjecie: <input type="file" id="image"></label>
    <button type="submit">DODAJ WATEK</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://xxfsvqkvoybdyanmqnpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4ZnN2cWt2b3liZHlhbm1xbnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDg5NjAsImV4cCI6MjA2OTQ4NDk2MH0.1vzkild4JfMdvViTTJ3IggU6YwclZYbCcmuZ28JtF88'
    )

    const form = document.getElementById('form')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const nick = document.getElementById('nick').value.trim()
      const title = document.getElementById('title').value.trim()
      const content = document.getElementById('content').value.trim()
      const file = document.getElementById('image').files[0]
      let image_url = null

      if (file) {
        const fileName = Date.now() + '_' + file.name
        const { error: uploadError } = await supabase.storage.from('forum-uploads').upload(fileName, file)
        if (uploadError) return alert('Blad uploadu: ' + uploadError.message)
        const { data: publicUrl } = supabase.storage.from('forum-uploads').getPublicUrl(fileName)
        image_url = publicUrl.publicUrl
      }

      const { data: sessionData } = await supabase.auth.getSession()
      const user_id = sessionData?.session?.user?.id || null

      const { data, error } = await supabase.from('threads').insert([{ nick, title, content, image_url, user_id }]).select()
      if (error) {
        alert('Blad dodawania: ' + error.message)
      } else {
        const id = data[0].id
        window.location.href = `post.html?id=${id}`
      }
    })
  </script>
</body>
</html>
