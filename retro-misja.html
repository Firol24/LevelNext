<head>
  <meta charset="UTF-8" />

  <title>Retro Misja - Level Next</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --purple: #6a0dad;
      --dark-purple: #330066;
      --yellow: #fff200;
      --neon-glow: 0 0 10px #fff200, 0 0 20px #ff0, 0 0 30px #ff0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Press Start 2P', sans-serif;
      background-color: #000;
      background-image: linear-gradient(45deg, var(--dark-purple) 0%, #000 100%);
      color: var(--yellow);
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
      opacity: 0.3;
      z-index: 9999;
      mix-blend-mode: overlay;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 180px;
      filter: drop-shadow(var(--neon-glow));
      z-index: 100;
      image-rendering: pixelated;
    }
    .social-sidebar {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 90;
    }
    .social-btn {
      width: 50px;
      height: 50px;
      border: 3px solid var(--yellow);
      border-radius: 50%;
      background: rgba(106, 13, 173, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 0 5px var(--yellow);
    }
    .social-btn:hover {
      transform: scale(1.2) skewX(-10deg);
      background: var(--yellow);
      box-shadow: var(--neon-glow);
    }
    .social-btn img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 15px 30px 80px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    header {
      text-align: center;
      margin-bottom: 16px;
      grid-column: 1 / -1;
    }
    h1 {
      font-size: 3.2em;
      margin: 0;
      color: var(--yellow);
      text-shadow: 0 0 10px var(--yellow), 0 0 20px var(--purple);
      letter-spacing: 3px;
    }
    nav {
      margin: 12px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      grid-column: 1 / -1;
    }
    nav a {
      color: var(--yellow);
      text-decoration: none;
      font-size: 0.85em;
      padding: 6px 10px;
      border: 2px solid var(--yellow);
      background: rgba(51, 0, 102, 0.5);
      transition: all 0.3s;
      text-transform: uppercase;
    }
    nav a:hover {
      background: var(--yellow);
      color: var(--dark-purple);
      box-shadow: var(--neon-glow);
    }
    .content {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid var(--yellow);
      padding: 14px;
      margin-bottom: 1px;
      text-align: center;
    }
    .content h2 {
      color: var(--yellow);
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 2px dashed var(--yellow);
      padding-bottom: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: var(--yellow);
      color: var(--dark-purple);
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P';
    }
    button:hover {
      background-color: #ff0;
    }
    .dice {
      font-size: 2.5em;
      display: block;
      animation: roll 0.6s ease;
    }
    @keyframes roll {
      0% { transform: rotate(0); }
      25% { transform: rotate(45deg); }
      50% { transform: rotate(-45deg); }
      75% { transform: rotate(15deg); }
      100% { transform: rotate(0); }
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.7em;
      color: var(--yellow);
      padding: 10px;
      border-top: 1px dashed var(--yellow);
      grid-column: 1 / -1;
    }
  </style>
</head>

<script>
  const retroActions = [
    "üéÆ Zagraj w GTA San Andreas i zdobadz 5 gwiazdek!",
    "üíø Wlacz plyte w Winampie i wlacz visualizacje.",
    "üïπÔ∏è Odpal retro konsole i zagraj w pierwsza gre z polki.",

  ];
  function getRetroAction() {
    const dice = document.getElementById('dice');
    dice.classList.remove('roll');
    void dice.offsetWidth; // force reflow
    dice.classList.add('roll');
    const random = retroActions[Math.floor(Math.random() * retroActions.length)];
    document.getElementById("retro-action").textContent = random;
  }
  let visits = localStorage.getItem('visitCount') || 0;
  visits++;
  localStorage.setItem('visitCount', visits);
  document.getElementById('visitorCount').textContent = `ODWIEDZIN: ${visits}`;
  function updateClock() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('pl-PL', { hour12: false });
    document.getElementById('currentTime').textContent = timeStr;
  }
  setInterval(updateClock, 1000);
  updateClock();
  const header = document.querySelector('h1');
  header.addEventListener('mouseover', () => {
    header.classList.add('glitch-effect');
  });
  header.addEventListener('mouseout', () => {
    header.classList.remove('glitch-effect');
  });
</script>
