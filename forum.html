<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Forum - Level Next</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --purple: #6a0dad;
      --dark-purple: #330066;
      --yellow: #fff200;
      --neon-glow: 0 0 10px #fff200, 0 0 20px #ff0, 0 0 30px #ff0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Press Start 2P', monospace;
      background-image: linear-gradient(45deg, var(--dark-purple) 0%, #000 100%);
      color: var(--yellow);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      position: absolute; top: 20px; left: 20px;
      width: 180px; filter: drop-shadow(var(--neon-glow));
      image-rendering: pixelated; z-index: 100;
    }
    .social-sidebar {
      position: fixed; left: 10px; top: 50%;
      transform: translateY(-50%);
      display: flex; flex-direction: column; gap:15px; z-index:90;
    }
    .social-btn {
      width:50px; height:50px;
      border:3px solid var(--yellow);
      border-radius:50%;
      background:rgba(106,13,173,0.7);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 0 5px var(--yellow);
      transition: transform .3s, background .3s, box-shadow .3s;
    }
    .social-btn:hover {
      transform:scale(1.2) skewX(-10deg);
      background:var(--yellow);
      box-shadow:var(--neon-glow);
    }
    .social-btn img { width:30px; height:30px; }

    .thread-row {
      display: flex;
      width: 800px;
      max-width: 90%;
      border: 2px solid var(--yellow);
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      color: var(--yellow);
      transition: background 0.2s;
    }
    .thread-row:hover {
      background-color: rgba(255, 255, 0, 0.1);
    }
    .thread-avatar {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .thread-avatar img {
      width: 64px;
      height: 64px;
      border: 2px solid var(--yellow);
      margin-bottom: 5px;
    }
    .thread-title {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      padding: 5px;
      text-align: center;
    }
    .thread-meta {
      width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
    }
  </style>
</head>
