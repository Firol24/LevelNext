<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum - Level Next</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --purple: #6a0dad;
      --dark-purple: #330066;
      --yellow: #fff200;
      --neon-glow: 0 0 10px #fff200, 0 0 20px #ff0, 0 0 30px #ff0;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: linear-gradient(45deg, var(--dark-purple) 0%, #000 100%);
      color: var(--yellow);
      font-family: 'Orbitron', 'Press Start 2P', monospace;
      min-height: 100vh;
      display: flex;
    }

    .main-content {
      margin: auto;
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 3px solid var(--yellow);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: var(--yellow);
    }

    input, textarea, button {
      font-family: 'Press Start 2P', monospace;
      background: black;
      color: var(--yellow);
      border: 2px solid var(--yellow);
      padding: 10px;
      width: 100%;
      margin: 5px 0;
    }

    button {
      background: var(--yellow);
      color: var(--dark-purple);
      cursor: pointer;
    }

    button:hover {
      background: #ff0;
    }

    .thread {
      border: 1px dashed var(--yellow);
      margin-top: 20px;
      padding: 10px;
      text-align: left;
    }

    .thread h3 {
      margin: 0 0 10px 0;
    }

    .thread p {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>ðŸ“¡ FORUM</h1>

    <h3>Nowy watek</h3>
    <input id="nick" placeholder="Twoj nick" />
    <input id="title" placeholder="Tytul watku" />
    <textarea id="content" placeholder="Tresc watku"></textarea>
    <button onclick="addThread()">Dodaj watek</button>

    <div id="threads"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://xxfsvqkvoybdyanmqnpg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4ZnN2cWt2b3liZHlhbm1xbnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDg5NjAsImV4cCI6MjA2OTQ4NDk2MH0.1vzkild4JfMdvViTTJ3IggU6YwclZYbCcmuZ28JtF88'

    const supabase = createClient(supabaseUrl, supabaseKey)

    window.fetchThreads = async function () {
      const { data, error } = await supabase
        .from('threads')
        .select('nick, title, content')
        .order('created_at', { ascending: false })

      if (error) {
        console.error('Blad przy pobieraniu danych:', error)
        return
      }

      const container = document.getElementById('threads')
      container.innerHTML = ''

      data.forEach(thread => {
        const div = document.createElement('div')
        div.className = 'thread'
        div.innerHTML = `
          <h3>${thread.title}</h3>
          <p><b>${thread.nick}</b>: ${thread.content}</p>
        `
        container.appendChild(div)
      })
    }

    window.addThread = async function () {
      const nick = document.getElementById('nick').value.trim()
      const title = document.getElementById('title').value.trim()
      const content = document.getElementById('content').value.trim()

      if (!nick || !title || !content) {
        alert('Uzupelnij wszystkie pola')
        return
      }

      const { error } = await supabase.from('threads').insert([{ nick, title, content }])

      if (error) {
        console.error('Blad przy dodawaniu watku:', error)
        alert('Wystapil blad przy dodawaniu watku')
        return
      }

      document.getElementById('nick').value = ''
      document.getElementById('title').value = ''
      document.getElementById('content').value = ''
      fetchThreads()
    }

    fetchThreads()
  </script>
</body>
</html>
