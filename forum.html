<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum - Level Next</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --yellow: #fff200;
      --bg1: #0b0014;
      --bg2: #160028;
      --grid: rgba(255, 242, 0, .08);
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 10%, var(--bg2), var(--bg1) 60%);
      color: var(--yellow);
      font-family: 'Press Start 2P', monospace;
      min-height: 100dvh;
    }
    a { color: var(--yellow); text-decoration: none }
    header {
      border-bottom: 1px solid var(--yellow);
      padding: 14px 16px;
      display: flex; gap: 16px; align-items: center; justify-content: space-between;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(2px);
    }
    .brand { display:flex; gap:12px; align-items:center }
    .brand img { height:32px }
    .brand .t { letter-spacing:1px }
    .auth { display:flex; gap:8px; align-items:center }
    .btn {
      border: 1px solid var(--yellow);
      padding: 8px 10px;
      font-size: .65rem;
      background: transparent;
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px) }
    main { padding: 18px 12px; max-width: 1100px; margin: 0 auto }
    .bar { display:flex; justify-content: space-between; align-items:center; gap:12px; margin-bottom: 14px }
    .bar .new { font-size: .7rem }
    .list { display:flex; flex-direction: column; gap: 6px }
    .row {
      display:grid;
      grid-template-columns: 220px 1fr 220px;
      gap: 10px;
      padding: 10px;
      border: 1px solid var(--yellow);
      background: rgba(0,0,0,.55);
      align-items:center;
    }
    .left { display:flex; align-items:center; gap: 10px }
    .avatar { width:54px; height:54px; border:1px solid var(--yellow); background:#000; object-fit:cover }
    .userblock { display:flex; flex-direction:column; gap: 6px; font-size:.6rem }
    .stars { font-size:.7rem; opacity:.9 }
    .title { text-align:center; font-size:.8rem; overflow:hidden; white-space:nowrap; text-overflow:ellipsis }
    .meta { text-align:right; font-size:.6rem }
    .grid-overlay {
      position: fixed; inset: 0; pointer-events:none;
      background-image: linear-gradient(var(--grid) 1px, transparent 1px),
                        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 22px 22px, 22px 22px;
      mix-blend-mode: screen;
    }
    dialog { border:1px solid var(--yellow); background:#000; color:var(--yellow); padding:16px; max-width:420px }
    dialog input[type="email"], dialog input[type="password"], dialog input[type="text"], dialog input[type="file"] {
      width: 100%; padding: 10px; margin: 6px 0; background:#000; color:var(--yellow); border:1px solid var(--yellow); font-family:'Press Start 2P', monospace; font-size:.65rem
    }
    .hint { font-size:.55rem; opacity:.85 }
    .profile { display:flex; align-items:center; gap:10px }
    .profile img { width:28px; height:28px; border:1px solid var(--yellow); object-fit:cover }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <header>
    <div class="brand">
      <img src="logo.png" alt="logo" />
      <div class="t">LEVEL NEXT — FORUM</div>
    </div>
    <div class="auth" id="authBar">
      <button class="btn" id="loginBtn">ZALOGUJ</button>
      <button class="btn" id="signupBtn">REJESTRACJA</button>
    </div>
  </header>

  <main>
    <div class="bar">
      <div class="hint">Wątki najnowsze na górze</div>
      <a href="dodaj.html" class="btn new">➕ DODAJ WĄTEK</a>
    </div>
    <div class="list" id="threadsList"></div>
  </main>

  <dialog id="authDialog">
    <form method="dialog" id="authForm">
      <h3 id="authTitle">Logowanie</h3>
      <input type="email" id="email" placeholder="e-mail" required />
      <input type="password" id="password" placeholder="hasło" required />
      <div class="hint">Masz konto? Zaloguj się. Nie masz? Przełącz na rejestrację.</div>
      <menu style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px">
        <button class="btn" value="cancel">ANULUJ</button>
        <button class="btn" id="authSubmit">OK</button>
      </menu>
    </form>
  </dialog>

  <dialog id="profileDialog">
    <form method="dialog" id="profileForm">
      <h3>Profil</h3>
      <input type="text" id="display_name" placeholder="nick (publiczny)" />
      <input type="file" id="avatar_file" accept="image/*" />
      <div class="hint">Ustaw nick i avatar. PNG/JPG, zalecane 256x256.</div>
      <menu style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px">
        <button class="btn" value="cancel">ZAMKNIJ</button>
        <button class="btn" id="saveProfile">ZAPISZ</button>
      </menu>
    </form>
  </dialog>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    // Użyj istniejących danych (z innych plików) jeśli są zdefiniowane globalnie; fallback do wartości z dodaj.html
    const SUPABASE_URL = window.SUPABASE_URL || 'https://xxfsvqkvoybdyanmqnpg.supabase.co'
    const SUPABASE_KEY = window.SUPABASE_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTcwMDAwMDAwMCwiZXhwIjoyMDY5NDg0OTYwfQ.1vzkild4JfMdvViTTJ3IggU6YwclZYbCcmuZ28JtF88'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const threadsEl = document.getElementById('threadsList')
    const authBar = document.getElementById('authBar')
    const authDialog = document.getElementById('authDialog')
    const profileDialog = document.getElementById('profileDialog')
    const loginBtn = document.getElementById('loginBtn')
    const signupBtn = document.getElementById('signupBtn')

    let authMode = 'login'

    loginBtn.addEventListener('click', () => {
      authMode = 'login'
      document.getElementById('authTitle').textContent = 'Logowanie'
      authDialog.showModal()
    })
    signupBtn.addEventListener('click', () => {
      authMode = 'signup'
      document.getElementById('authTitle').textContent = 'Rejestracja'
      authDialog.showModal()
    })

    document.getElementById('authSubmit').addEventListener('click', async (e) => {
      e.preventDefault()
      const email = (document.getElementById('email').value || '').trim()
      const password = (document.getElementById('password').value || '').trim()
      if (!email || !password) return
      try {
        if (authMode === 'login') {
          const { error } = await supabase.auth.signInWithPassword({ email, password })
          if (error) alert(error.message)
        } else {
          const { error } = await supabase.auth.signUp({ email, password })
          if (error) alert(error.message)
        }
      } catch (err) {
        alert(err.message || err)
      } finally {
        authDialog.close()
        renderAuth()
      }
    })

    function starString(avg) {
      if (!avg && avg !== 0) return '☆☆☆☆☆'
      const full = Math.floor(avg)
      const half = (avg - full) >= 0.5 ? 1 : 0
      const empty = 5 - full - half
      return '★'.repeat(full) + (half ? '☆' : '') + '☆'.repeat(empty)
    }

    async function getProfile(user_id) {
      try {
        const { data, error } = await supabase
          .from('profiles')
          .select('display_name, avatar_url')
          .eq('id', user_id).single()
        if (error) return {}
        return data || {}
      } catch { return {} }
    }

    async function getAvgRating(user_id) {
      try {
        const { data, error } = await supabase
          .from('ratings')
          .select('value')
          .eq('ratee_user_id', user_id)
        if (error || !data?.length) return null
        const sum = data.reduce((a, b) => a + (b.value || 0), 0)
        return sum / data.length
      } catch { return null }
    }

    async function renderThreads() {
      threadsEl.innerHTML = '<div class="hint">Ładowanie…</div>'
      const { data, error } = await supabase
        .from('threads')
        .select('id, title, created_at, user_id, nick')
        .order('created_at', { ascending: false })
        .limit(100)
      if (error) {
        threadsEl.innerHTML = '<div class="hint">Błąd wczytywania wątków.</div>'
        return
      }
      const rows = []
      for (const th of (data || [])) {
        const prof = th.user_id ? await getProfile(th.user_id) : { display_name: th.nick }
        const avg = th.user_id ? await getAvgRating(th.user_id) : null
        const avatar = prof?.avatar_url || 'pngegg.png'
        const name = prof?.display_name || th.nick || 'Anon'
        const when = new Date(th.created_at).toLocaleString('pl-PL')
        rows.push(`
          <a class="row" href="post.html?id=${th.id}">
            <div class="left">
              <img class="avatar" src="${avatar}" alt="avatar">
              <div class="userblock">
                <div><b>${name}</b></div>
                <div class="stars">${avg ? starString(avg) : '☆☆☆☆☆'}</div>
              </div>
            </div>
            <div class="title">${th.title}</div>
            <div class="meta">${when}</div>
          </a>
        `)
      }
      threadsEl.innerHTML = rows.join('') || '<div class="hint">Brak wątków — bądź pierwszy!</div>'
    }

    async function renderAuth() {
      const { data: s } = await supabase.auth.getSession()
      const user = s?.session?.user
      if (!user) {
        authBar.innerHTML = `
          <button class="btn" id="loginBtn">ZALOGUJ</button>
          <button class="btn" id="signupBtn">REJESTRACJA</button>
        `
        document.getElementById('loginBtn').onclick = () => { authMode='login'; document.getElementById('authTitle').textContent = 'Logowanie'; authDialog.showModal() }
        document.getElementById('signupBtn').onclick = () => { authMode='signup'; document.getElementById('authTitle').textContent = 'Rejestracja'; authDialog.showModal() }
      } else {
        // pobierz profil
        const prof = await getProfile(user.id)
        const avatar = prof?.avatar_url || 'pngegg.png'
        const name = prof?.display_name || user.email
        authBar.innerHTML = `
          <div class="profile">
            <img src="${avatar}" alt="me" />
            <span style="font-size:.6rem">${name}</span>
          </div>
          <button class="btn" id="editProfile">PROFIL</button>
          <button class="btn" id="logoutBtn">WYLOGUJ</button>
        `
        document.getElementById('logoutBtn').onclick = async () => {
          await supabase.auth.signOut(); renderAuth()
        }
        document.getElementById('editProfile').onclick = () => profileDialog.showModal()
      }
    }

    async function ensureStoragePublicURL(bucket, path) {
      const { data } = supabase.storage.from(bucket).getPublicUrl(path)
      return data?.publicUrl
    }

    document.getElementById('saveProfile').addEventListener('click', async (e) => {
      e.preventDefault()
      const { data: s } = await supabase.auth.getSession()
      const user = s?.session?.user
      if (!user) return alert('Zaloguj się.')

      const dn = (document.getElementById('display_name').value || '').trim()
      let avatar_url = null
      const file = document.getElementById('avatar_file').files[0]
      if (file) {
        const ext = file.name.split('.').pop()
        const path = `${user.id}/avatar.${ext}`
        const { error: upErr } = await supabase.storage.from('avatars').upload(path, file, { upsert: true })
        if (upErr) return alert('Błąd uploadu avatara: ' + upErr.message)
        avatar_url = await ensureStoragePublicURL('avatars', path)
      }
      const payload = {}
      if (dn) payload.display_name = dn
      if (avatar_url) payload.avatar_url = avatar_url

      if (Object.keys(payload).length === 0) { profileDialog.close(); return }
      const { error } = await supabase.from('profiles').upsert({ id: user.id, ...payload })
      if (error) alert('Błąd zapisu profilu: ' + error.message)
      profileDialog.close()
      renderAuth()
      renderThreads()
    })

    // start
    await renderAuth()
    await renderThreads()
    // odśwież listę po powrocie fokus
    window.addEventListener('focus', renderThreads)
  </script>
</body>
</html>
